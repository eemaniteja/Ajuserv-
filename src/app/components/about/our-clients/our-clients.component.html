<div class="team-section">
  <div class="team-header" data-aos="fade-up" data-aos-delay="200">
    <h3 class="team-title">Our Clients</h3>
    <p class="team-description">
      Collaborating with industry leaders to deliver exceptional solutions
    </p>
  </div>

  <div class="clients-grid">
    <div *ngFor="let partner of partners" class="client-item">
      <div class="client-card">
        <img [src]="partner.image" [alt]="partner.name" loading="lazy">
      </div>
    </div>
  </div>
</div>
