<section class="expert-team-section">
  <div class="container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">Meet Our Expert Team</h2>
      <p class="section-subtitle">
        Industry leaders driving innovation and excellence with decades of combined experience
      </p>
    </div>

    <!-- Carousel Container -->
    <div class="carousel-container">
      <!-- Navigation Arrows -->
      <button 
        class="nav-arrow nav-arrow-left" 
        [class.disabled]="!canGoPrevious"
        (click)="previousSlide()"
        [disabled]="!canGoPrevious"
        aria-label="Previous team members"
      >
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button 
        class="nav-arrow nav-arrow-right" 
        [class.disabled]="!canGoNext"
        (click)="nextSlide()"
        [disabled]="!canGoNext"
        aria-label="Next team members"
      >
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <!-- Team Members Carousel -->
      <div class="carousel-track">
        <div class="team-grid">
          <div 
            class="team-member-card" 
            *ngFor="let member of visibleMembers; trackBy: trackByMemberId"
          >
            <!-- Member Photo -->
            <div class="member-photo-container">
              <img 
                [src]="member.image" 
                [alt]="member.name"
                class="member-photo"
              />
            </div>

            <!-- Member Info -->
            <div class="member-info">
              <h3 class="member-name">{{ member.name }}</h3>
            </div>

            <!-- Social Links - Positioned on the right side -->
            <div class="social-links">
              <button 
                *ngIf="member.socialLinks.linkedin"
                class="social-link linkedin"
                (click)="onSocialLinkClick(member.socialLinks.linkedin!)"
                aria-label="LinkedIn Profile"
              >
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
              </button>
              <button 
                *ngIf="member.socialLinks.twitter"
                class="social-link twitter"
                (click)="onSocialLinkClick(member.socialLinks.twitter!)"
                aria-label="Twitter Profile"
              >
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                </svg>
              </button>
              <button 
                *ngIf="member.socialLinks.email"
                class="social-link email"
                (click)="onSocialLinkClick('mailto:' + member.socialLinks.email!)"
                aria-label="Email Contact"
              >
                <svg viewBox="0 0 24 24" fill="currentColor">
                  <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel Dots -->
    <div class="carousel-dots" *ngIf="totalSlides > 1">
      <button 
        *ngFor="let dot of [].constructor(totalSlides); let i = index"
        class="carousel-dot"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
        [attr.aria-label]="'Go to slide ' + (i + 1)"
      ></button>
    </div>
  </div>
</section>
