<header class="header" [class.scrolled]="isScrolled">
  <nav class="nav-container">
    <div class="logo-section">
      <div class="logo">
      <img src="assets/logo1.png" alt="Ajuserv logo" class="logo-img" />
      </div>
    </div>

    <div class="nav-center">
      <div class="nav-links" [class.mobile-open]="isMobileMenuOpen">
        <a (click)="scrollToSection('home')" 
           class="nav-link" 
           [class.active]="isActiveSection('home')">Home</a>
        
        <div class="dropdown" [class.open]="isPortfolioOpen">
          <a (click)="togglePortfolio()" 
             class="nav-link dropdown-toggle"
             [class.active]="isPortfolioActive()">
            Portfolio
            <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 4.5 6 7.5 9 4.5"/>
            </svg>
          </a>
          <div class="dropdown-menu">
            <a (click)="navigateToProducts()" class="dropdown-item">Products</a>
            <a (click)="onDropdownItemClick('services')" class="dropdown-item" [class.active]="isActiveSection('services')">Services</a>
            <a (click)="onDropdownItemClick('solutions')" class="dropdown-item" [class.active]="isActiveSection('solutions')">Solutions</a>
          </div>
        </div>
        
        <a (click)="scrollToSection('about')" 
           class="nav-link" 
           [class.active]="isActiveSection('about')">About</a>
        <a (click)="scrollToSection('contact')" 
           class="nav-link contact-btn" 
           [class.active]="isActiveSection('contact')">Contact</a>
      </div>
    </div>

    <div class="nav-right">
      <div class="header-controls">
        <button class="theme-toggle-btn" 
                (click)="toggleTheme()" 
                [attr.aria-label]="isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'"
                title="Toggle theme">
          <span class="theme-icon">
            <svg *ngIf="!isDarkMode()" class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg *ngIf="isDarkMode()" class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </span>
          <span class="theme-text">{{ isDarkMode() ? 'Light' : 'Dark' }}</span>
        </button>
      </div>

      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </nav>
</header>
