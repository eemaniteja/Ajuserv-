<header class="header" [class.scrolled]="isScrolled">
  <nav class="nav-container">
    <div class="logo-section">
      <div class="logo">
      <img src="assets/logo1.png" alt="Ajuserv logo" class="logo-img" />
      </div>
    </div>

    <div class="nav-links" [class.mobile-open]="isMobileMenuOpen">
      <a (click)="scrollToSection('home')" class="nav-link">Home</a>
      <a (click)="scrollToSection('services')" class="nav-link">Services</a>
      <a (click)="scrollToSection('projects')" class="nav-link">Projects</a>

    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">

      <span></span>
