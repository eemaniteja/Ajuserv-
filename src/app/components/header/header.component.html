<header class="header" [class.scrolled]="isScrolled">
  <nav class="nav-container">
    <div class="logo-section">
      <div class="logo">
      <img src="assets/logo.png" alt="Ajuserv logo" class="logo-img" />
      </div>
    </div>

    <div class="nav-links" [class.mobile-open]="isMobileMenuOpen">
      <a (click)="scrollToSection('home')" class="nav-link">Home</a>
      <a (click)="scrollToSection('services')" class="nav-link">Services</a>
      <a (click)="scrollToSection('projects')" class="nav-link">Projects</a>
      <a (click)="scrollToSection('about')" class="nav-link">About</a>
      <a (click)="scrollToSection('contact')" class="nav-link contact-btn">Contact</a>
    </div>

    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
</header>
