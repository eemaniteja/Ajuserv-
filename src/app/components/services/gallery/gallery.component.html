<div class="services-cta" data-aos="fade-up" data-aos-delay="400">
  <div class="cta-content">
    <h3>Gallery</h3>
    <div class="activities-carousel">
      <div class="carousel-track" (mousedown)="startDrag($event)" (touchstart)="startDrag($event)">
        <div class="carousel-slide">
          <img src="assets/Activities/Team1.jpg" alt="Team Activity">
        </div>
        <div class="carousel-slide">
          <img src="assets/Activities/Team2.jpg" alt="Activity 2">
        </div>
        <div class="carousel-slide">
          <img src="assets/Activities/Team3.jpg" alt="Activity 3">
        </div>
        <div class="carousel-slide">
          <img src="assets/Activities/Team4.jpg" alt="Activity 4">
        </div>
        <div class="carousel-slide">
          <img src="assets/Activities/Team3.jpg" alt="Activity 5">
        </div>
      </div>

      <button class="carousel-nav-button carousel-prev" (click)="prevSlide()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </button>
      <button class="carousel-nav-button carousel-next" (click)="nextSlide()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </button>

      <div class="carousel-dots">
        <span
          *ngFor="let slide of [0,1,2,3,4]; let i = index"
          class="carousel-dot"
          [class.active]="currentIndex === i"
          (click)="goToSlide(i)">
        </span>
      </div>
    </div>
  </div>
</div>
